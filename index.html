<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spécialisé dans la pose de cuisines depuis 2015, je vous propose mes services autour de Nîmes, de Remoulins à l'Est de Montpellier et de Arles à Alès."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Christophe-Cuisine</title>
  </head>
  <body>
    <div class="container">
      <div class="content-text">
        <h1 classname="text1">Christophe, Poseur de Cuisines</h1>
        <h2 classname="text2">Je vous accompage</h2>
        <h2 classname="text3">Tout au long de votre projet.</h2>
      </div>

      <div class="container-images content-img1">
        <div class="content-img">
          <div class="overlay overlay1"></div>
          <img
            class="img1"
            src="./images/imgAccueilHaut.jpg"
            alt="jolie cuisine"
          />
        </div>

        <div class="content-img content-img2">
          <div class="overlay overlay2"></div>
          <img
            class="img2"
            src="./images/imgAccueilBas.jpg"
            alt="jolie cuisine"
          />
        </div>

        <div class="content-img content-img3">
          <div class="overlay overlay1"></div>
          <img
            class="img3"
            src="./images/imgAccueilCentre.jpg"
            alt="jolie cuisine"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="app.js"></script>
</html>
